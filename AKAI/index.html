<!DOCTYPE html>
<html>
	<head>
		<title>AKAI Frontend Task</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<meta
			name="viewport"
			charset="utf-8"
			content="width=device-width, initial-scale=1.0"
		/>
		<script defer src="validation.js"></script>
	</head>
	<body>
		<section id="task-frontend">
			<span class="basic-title">Dołącz do nas!</span>

			<form id="form" action="/" method="POST">
				<label for="first-name">Imię</label>
				<input type="text" id="first-name" placeholder="np. Jan" />

				<label for="last-name">Nazwisko</label>
				<input type="text" id="last-name" placeholder="np. Kowalski" />

				<label for="email">Email</label>
				<input type="email" id="email" placeholder="np. jankowalski@email.pl" />

				<div id="sekcja">Sekcje, które cię interesują:</div>

				<input
					type="checkbox"
					id="frontend-checkbox"
					name="section"
					value="frontend"
				/>
				<label for="frontend-checkbox">Frontend</label>
				<input
					type="checkbox"
					id="backend-checkbox"
					name="section"
					value="frontend"
				/>
				<label for="backend-checkbox">Backend</label>
				<br />
				<input
					type="checkbox"
					id="mobile-checkbox"
					name="section"
					value="frontend"
				/>
				<label for="mobile-checkbox">Mobile</label>
				<input
					type="checkbox"
					id="graphics-checkbox"
					name="section"
					value="frontend"
				/>
				<label for="graphics-checkbox">Grafika</label>
				<div id="blad"></div>
				<input type="submit" value="Prześlij" />
			</form>
		</section>
	</body>
</html>
